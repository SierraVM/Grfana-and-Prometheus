version: '3.8'
services:
  nodejs-app:
    build:
      context: ../my_nodejs_app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - monitoring
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring
  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    networks:
      - monitoring

networks:
  monitoring:

